<!DOCTYPE html>

<html>

  <title>Login</title>


  <!-- use utf-8 chars -->
  <meta charset="utf-8">
  <!-- look pretty on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- main bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- 2 bootstrap things we're using -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <body>
    <div class="container">
      <div class="alert alert-danger">{{status}}</div><br>
    </div>

    <div class="container">

      <form id="login" action = "/login/" method = "POST">
	<h2>Login</h2><br>
	<b>Username:</b> <input class="input" type = "text" name = "user" placeholder = "user"><br>
	<b>Password:</b> <input class="input" type = "password" name = "pass" placeholder = "pass"><br><br>
	<input type = "submit" value = "Login" name = "enter">
	<input type = "submit" value = "Register" name = "enter">
      </form><br>
      <div class="clear"></div>
    </div>

  </body>


</html>
